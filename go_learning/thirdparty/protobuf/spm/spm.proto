syntax = "proto3";

package spm;

option go_package = ".;spm";

message Event {
    string  user_id         = 1;
    int64   client_time     = 2;
    string  session         = 3;
    int64   event_id        = 4;
    string  event_type      = 5;
    string  utm             = 6;
    string  spm             = 7;
    string  spmref          = 8;
    string  scm             = 9;
    string  scmref          = 10;
    string  uri             = 11;
    string  uriref          = 12;
    string  params          = 13;
}

message ReportInputParams {
    repeated Event events  = 1;
    string  user_agent     = 2;
}
